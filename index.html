<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Currency Converter</h1>
            <h2>Live currency conversion using <a href="https://rapidapi.com/natkapral/api/currency-converter5/"
                    target="_blank">API</a></h2>
        </header>

        <main>
            <section class="conversion">
                <!-- This is my form 
Method and Action attribute are handled through form_converter.php-->
                <form id="converterForm">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" min="0" step="any" placeholder="Enter amount here"
                        required>
                    <select name="from" id="from">
                        <!-- Currency options will be added dynamically -->
                    </select>
                    <button type="button" id="switchBtn"><img
                            src="/assets/swap_vert_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg"
                            alt="switch vertically icon" width="30"></button>
                    <select name="to" id="to">
                        <!-- Currency options will be added dynamically -->
                    </select>
                    <input type="submit" value="Submit">
                    <br><br>
                    <label for="result">Result</label>
                    <input type="text" id="result" readonly>
                    <br><br>
                    <input type="reset" value="Reset">
                </form>
            </section>
        </main>
    </div>


    <!-- THIS IS MY HTML FORM 
    Method and Action attribute are handled through form_converter.php-->

    <!-- HERE ARE MY SCRIPTS FOR HANDLING AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ajax.js"></script>

</body>
</html>
